<div class="container mx-auto p-4">
    <div class="bg-gray-200 p-4 rounded-lg"
        [ngStyle]="{'background-color': tableName && tableContent ? 'lightblue' : 'transparent'}">
        <div class="p-4 bg-white rounded-lg shadow-lg">
            <div class="mb-4">
                <h5 class="text-lg font-semibold py-4 text-center">Create a Table</h5>
                <div class="mb-4">
                    <input [(ngModel)]="tableName" class="w-full p-2 border rounded" placeholder="name">
                </div>
                <div class="mb-4">
                    <input [(ngModel)]="tableEmail" class="w-full p-2 border rounded" placeholder="Email">
                </div>
                <div class="mb-4">
                    <textarea [(ngModel)]="tableContent" class="w-full p-2 border rounded"
                        placeholder="Content"></textarea>
                </div>
                <button class="bg-blue-500 text-white p-2 rounded" (click)="addtable()"
                    [disabled]="!tableName || !tableContent || !tableEmail">
                    Add Table
                </button>
            </div>
        </div>
    </div>
    <div class="px-4 py-2">
        <table class="table-fixed bg-gray-200 px-8 py-4 rounded-lg">
            <thead>
                <tr>
                    <th class="p-4">Name</th>
                    <th class="p-4">Email</th>
                    <th class="p-4">Content</th>
                    <th class="p-4"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white rounded-lg shadow-lg">
                    <td class="p-4 text-lg font-semibold">{{ tableName }}</td>
                    <td class="p-4">{{ tableEmail }}</td>
                    <td class="p-4">{{ tableContent }}</td>
                    <td class="p-4">
                        <button class="bg-red-500 text-white p-2 rounded">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
